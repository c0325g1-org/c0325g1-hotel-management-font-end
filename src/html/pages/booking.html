<section class="module mod-banner-slider">
    <div class="banner-slider">
        <div class="slide position-relative">
            <div class="slide-image position-relative w-100vw h-100vh">
                <img class="position-absolute top-0 left-0 w-100 h-100 object-fit-cover"
                     src="img/slider-banner/hotel-a4.webp" alt="Slide 1">
            </div>
            <div class="slide-content text-center">
                <h2 class="h1">Hanoi Hotel</h2>
                <p class="fs-1 text-uppercase">Booking online</p>
            </div>
        </div>
    </div>
</section>
<section class="module mod-booking py-5">
    <div class="booking-form container py-5 text-white">
        <div class="booking-form-wrapper px-md-3">
            <form class="row gx-4 gy-3 align-items-center justify-content-center">
                <div class="col-6 col-xl-2">
                    <label for="checkin">Nhận phòng*</label>
                    <input type="text" id="checkin" class="form-control" placeholder="Ngày nhận phòng" readonly>
                </div>
                <div class="col-6 col-xl-2">
                    <label for="checkout">Trả phòng*</label>
                    <input type="text" id="checkout" class="form-control" placeholder="Ngày trả phòng" readonly>
                </div>
                <div class="col-4 col-xl-2">
                    <label for="quantity">Số phòng*</label>
                    <select class="form-select" id="quantity">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-4 col-xl-2">
                    <label for="adults">Người lớn*</label>
                    <select class="form-select" id="adults">
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-4 col-xl-2">
                    <label for="adults">Trẻ em*</label>
                    <select class="form-select" id="adults">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="col-12 col-xl-2 align-self-end">
                    <button type="submit" class="btn btn-white w-100">Tìm kiếm</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container py-4">
        <div class="row">
            <!-- Available rooms list -->
            <div class="col-12 col-md-8">
                <h4 class="mb-4">Danh sách phòng</h4>
                <div id="rooms-list">
                    <!-- Sample room cards -->
                    <div class="room-card card mb-3" data-id="1" data-name="Premium Executive Suite"
                         data-price="4000000" data-available="5" data-max-adults="2" data-max-children="1">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-sm-5">
                                    <div class="room-slider">
                                        <div><img src="https://placehold.co/600x400?text=Suite+1" class="img-fluid"
                                                  alt="Suite Image"></div>
                                        <div><img src="https://placehold.co/600x400?text=Suite+2" class="img-fluid"
                                                  alt="Suite Image"></div>
                                        <div><img src="https://placehold.co/600x400?text=Suite+3" class="img-fluid"
                                                  alt="Suite Image"></div>
                                    </div>
                                </div>
                                <div class="col-sm-7 mt-3 mt-sm-0 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title h5">Premium Executive Suite</h5>
                                        <p class="mb-1">Giá/ngày: <strong>4.000.000₫</strong></p>
                                        <p class="mb-1">Còn trống: <strong>5</strong></p>
                                        <p class="mb-0">Sức chứa: 2 Người lớn, 1 Trẻ em</p>
                                    </div>
                                    <button class="btn btn-primary select-room-btn">Chọn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="room-card card mb-3" data-id="2" data-name="Premium Deluxe Suite" data-price="3500000"
                         data-available="3" data-max-adults="2" data-max-children="1">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-sm-5">
                                    <div class="room-slider">
                                        <div><img src="https://placehold.co/600x400?text=Deluxe+1" class="img-fluid"
                                                  alt="Suite Image"></div>
                                        <div><img src="https://placehold.co/600x400?text=Deluxe+2" class="img-fluid"
                                                  alt="Suite Image"></div>
                                        <div><img src="https://placehold.co/600x400?text=Deluxe+3" class="img-fluid"
                                                  alt="Suite Image"></div>
                                    </div>
                                </div>
                                <div class="col-sm-7 mt-3 mt-sm-0 d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title h5">Premium Deluxe Suite</h5>
                                        <p class="mb-1">Giá/ngày: <strong>3.500.000₫</strong></p>
                                        <p class="mb-1">Còn trống: <strong>3</strong></p>
                                        <p class="mb-0">Sức chứa: 2 Người lớn, 1 Trẻ em</p>
                                    </div>
                                    <button class="btn btn-primary select-room-btn">Chọn</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Selected room summary -->
            <div class="col-12 col-md-4">
                <h4 class="mb-4">Phòng đã chọn</h4>
                <div id="selected-summary" class="card p-3">
                    <p>Chưa có phòng nào được chọn</p>
                </div>
            </div>
        </div>
    </div>
</section>
